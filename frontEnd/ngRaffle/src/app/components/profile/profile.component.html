<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <div class="form-group"><label for="First Name">First Name</label>
        <input type="text" required
        class="form-control" 
        id="firstName" 
        name="firstName" 
        [(ngModel)]="model.firstName">
    </div>

    <div class="form-group"><label for="Last Name">Last Name</label>
        <input type="text" required
        class="form-control" 
        id="lastName" 
        name="lastName" 
        [(ngModel)]="model.lastName">
    </div>
    
    <div class="form-group"><label for="addressLine1">Address Line 1</label>
        <textarea type="text" required
        class="form-control" 
        id="addressLine1" 
        name="addressLine1" 
        [(ngModel)]="model.addressLine1"></textarea>
    </div>
 <div class="form-group"><label for="addressLine2">Address Line 2</label>
        <textarea type="text" 
        class="form-control" 
        id="addressLine2" 
        name="addressLine2" 
        [(ngModel)]="model.addressLine2"></textarea>
    </div>    
    <div class="form-group"><label for="zipCode">Zip Code</label>
        <input type="text" required
        class="form-control" 
        id="zipCode" 
        name="zipCode" 
        [(ngModel)]="model.zipCode">
    </div>

        <button class="btn btn-primary">Update Profile</button>
        
    </form>
